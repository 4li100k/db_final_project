<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registerPage</title>
</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">BestShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="shoppingCartPage">Shopping cart</a>

                    <a class="nav-item nav-link" href="registerPage">Register</a>
                    <a class="nav-item nav-link" href="logout">Log out</a>
                  </div>
                </div>
              </nav>

    <form id="registerForm">
        <div class="form-group">
            <label for="fName">First name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter first name" value="" required>
        </div>
        <div class="form-group">
            <label for="lName">Last name</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter last name" value="Smith" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                value="" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="number" class="form-control" id="telephone" placeholder="Enter telephone" value="" required>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street" value="" required>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" value="Copenhagen" required>
        </div>
        <div class="form-group">
            <label for="postCode">Post code</label>
            <input type="text" class="form-control" id="postCode" placeholder="Enter post code" value="2400" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter country" value="Denmark" required>
        </div>
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" value="" required>
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Repeat Password</label>
            <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat Password" value=""
                required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Register</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../js/registerPage.js"></script>
</body>

</html>
