<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registerPage</title>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="inputUsername">First name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="inputName">Last name</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
                <label for="inputTelephone">Telephone</label>
                <input type="number" class="form-control" id="telephone" placeholder="Enter telephone" required>
        </div>
        <div class="form-group">
            <label for="inputStreet">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Enter street" required>
        </div>
        <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" required>
        </div>
        <div class="form-group">
            <label for="inputPostCode">Post code</label>
            <input type="text" class="form-control" id="postCode" placeholder="Enter post code" required>
        </div>
        <div class="form-group">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter country" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="inputPasswordRepeat">Repeat Password</label>
            <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="Repeat Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
